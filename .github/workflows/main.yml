on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'cmst386-bevilsizer'
        slot-name: 'production'
        publish-profile: ${{secrets.AppServiceCMST386}}
